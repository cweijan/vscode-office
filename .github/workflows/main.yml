name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm i
    - run: |
        echo ">>> Start compile vscode-office."
        npm run build
        echo ">>> Compile vscode-office sucess!"