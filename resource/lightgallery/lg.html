<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/lightgallery.css" rel="stylesheet">
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/vscode.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/lightgallery.js"></script>
    <script src="js/lg-rotate.js"></script>
    <script src="js/lg-zoom.js"></script>
    <script src="js/lg-thumbnail.js"></script>
    <style>
        .lg-close,#lightgallery {
            display: none;
        }
    </style>
</head>

<body>
    <div id="lightgallery">
        {{content}}
    </div>
    <script>
        const imageNumber=document.querySelectorAll('img').length;
        var lg = $('#lightgallery');
        lg.lightGallery({
            download: false,
            closable: false,
            speed: 450,
            controls:false,
            escKey: false,
            supportLegacyBrowser: false,
            // zoom
            scale:0.1,
            actualSize: true,
            // Thum
            animateThumb: false,
            loadDailymotionThumbnail: false,
            loadVimeoThumbnail: false,
            loadYoutubeThumbnail: false,
            showThumbByDefault: imageNumber<=10,
            toogleThumb: false
        })
        $('a:eq({{current}})').click()
    </script>
</body>

</html>
